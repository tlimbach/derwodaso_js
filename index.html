    <body>
    <div class="grid-container">
            <div id="mp">
                <fieldset>
                    <legend>Filmplakat</legend>
                    <div id="poster">
                    </div>
                </fieldset>
            </div>
            <div id="sp">
                <fieldset>
                    <legend>Suche</legend>
                    <div>
                        <fieldset id="fsMovie">
                            <legend>Film</legend>
                            <input id="lstMovie" list="movies" name="moviesearch" />
                            <datalist id="movies">
                            </datalist>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset id="fsActor">
                            <legend>Schauspieler</legend>
                            <input id="lstActor" list="actors" name="actorsearch" />
                            <datalist id="actors">
                            </datalist>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset id="fsRolle">
                            <legend>Rolle</legend>
                            <input id="lstCharacter" list="characters" name="actorsearch"/>
                            <datalist id="characters">
                            </datalist>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset id="fieldsetLinks">
                            <legend>Links</legend>
                            <div id="links">
                                <div id="linkMovie"></div>
                                <div id="linkWikiMovie"></div>
                                <div id="linkWikiActor"></div>
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
            </div>
            <div id="ap">
                <fieldset>
                    <legend id="lgActor">Schauspieler</legend>
                    <div id="actorposter">
                    </div>
                </fieldset>
            </div>
            <div id="ml">
                <fieldset>
                    <legend id="lgOtherMovies">Filme</legend>
                    <ol id="otherMoviesList"></ol> 
                    <input id="filter" name="filter" type="text">
                </fieldset>
            </div>
            <div id="pc">
                <fieldset>
                    <legend id="lgAllRoles">Alle Darsteller</legend>
                    <div id="pictures"></div>
                </fieldset>
            </div>
